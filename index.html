<!DOCTYPE html>
<html>
<head>
  <title>HLS Stream Player</title>
  <link href="https://vjs.zencdn.net/7.11.8/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/7.11.8/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .video-container {
      max-width: 640px;
      margin: auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video-js id="video-player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
      <source src="http://localhost:8080/hls/playlist.m3u8" type="application/x-mpegURL">
    </video-js>
  </div>
  <script>
    var player = videojs('video-player');
  </script>
</body>
</html>
